<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Complejo Center</title>
</head>

<body>
    <div id="header"></div>
    <div class="center">
        <div class="box">
            <div class="inputs">
                <p class="textTitle">Inscripcion</p class="textTitle">

                <input type="text" placeholder="Nombre" class="inputForm" id="nombre">
                <input type="text" placeholder="Apellido" class="inputForm" id="apellido">
                <input type="text" placeholder="Direccion" class="inputForm" id="direccion">
                <input type="text" placeholder="Altura" class="inputForm" id="altura">
                <input type="text" placeholder="DNI" class="inputForm" id="dni">
                <input type="text" placeholder="Telefono" class="inputForm" id="telefono">
                <input type="text" placeholder="Email" class="inputForm" id="email">

                <div class="divFecha">
                    <input type="number" placeholder="Dia" class="inputForm" id="dia">
                    <input type="number" placeholder="Mes" class="inputForm" id="mes">
                    <input type="number" placeholder="Anio" class="inputForm" id="anio">
                </div>

                <select name="" id="deporte" class="select">
                    <option value="">Seleccione una actividad </option>
                    <option value="Gimnasio">Gimnasio </option>
                    <option value="Crossfit">Crossfit </option>
                    <option value="Kick Boxing">Kick Boxing </option>
                    <option value="Clases Natacion">Clases Natacion </option>
                    <option value=" Matronatacion">Matronatacion </option>
                    <option value="Clases Padel">Clases Padel </option>
                    <option value="Clases Futbol">Clases Futbol </option>

                </select>
                <button onclick="validar()">enviar</button>
                <p class="textTitle">Formulario Medico</p>
                <p>Recordar presentar el formulario firmado asi se confirma la inscripcion !!! </p>
                <a rel="stylesheet" href="https://es.scribd.com/document/396832025/Ficha-Medica-Oficial" target="_blank"
                    class="descargarForm">Descargar Formulario</a>

            </div>
        </div>

        <!-- icono y boton whatsapp -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <a href="https://api.whatsapp.com/send?phone=5474724&text=Hola!%20Quisiera%20hacer%20una%20consulta"
            class="float" target="_blank">
            <i class="fa fa-whatsapp my-float"></i>
        </a>
    </div>
    <div id="footer"></div>
    <script src="../js/menu.js"></script>
    <script src="../js/formulario.js"></script>
</body>


</html>
