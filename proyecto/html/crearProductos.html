<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Crear producto</title>
</head>

<body>
    <div id="header"></div>
    <div class="center">
        <div class="box">
            <div class="inputs">
                <p class="textTitle">Crear nuevo producto</p class="textTitle">

                <input type="text" placeholder="ID unico" class="inputForm" id="id">
                <input type="text" placeholder="Titulo" class="inputForm" id="titulo">
                <input type="text" placeholder="URL de imagen" class="inputForm" id="imagen">
                <input type="number" placeholder="Precio" class="inputForm" id="pricing">
                <select name="" id="categoria" class="select margin-bottom-30">
                    <option value="">Seleccione una categor√≠a </option>
                    <option value="natacion">Natacion </option>
                    <option value="gimnasio">Gimnasio </option>
                    <option value="padel">Padel</option>
                </select>
                <button onclick="validar()">Crear</button>
            </div>
        </div>

        <!-- icono y boton whatsapp -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <a href="https://api.whatsapp.com/send?phone=5474724&text=Hola!%20Quisiera%20hacer%20una%20consulta"
            class="float" target="_blank">
            <i class="fa fa-whatsapp my-float"></i>
        </a>
    </div>
    <div id="footer"></div>
    <script src="../js/menu.js"></script>
    <script src="../js/crearProductos.js"></script>
</body>


</html>
